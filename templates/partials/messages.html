{% for message in messages %}

<div class="ui floating success message">
  <i class="close icon"></i>
  <div class="header">
    {{ message }}
  </div>
</div>

{% endfor %}

<script>
  $('.message .close')
    .on('click', function() {
      $(this)
        .closest('.message')
        .transition('fade')
      ;
    })
  ;
</script>
